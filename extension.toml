id = "notes-helper"
name = "Notes Helper"
version = "0.1.0"
schema_version = 1
authors = ["Chip <rm35m4419@protonmail.com>"]
description = "A simple extension for inserting dates, times, and other useful text in your notes"
repository = "https://github.com/rm35m4419/zed_notes_helper_plugin"
icon = "üóíÔ∏è"

[commands.insert_current_date]
title = "Insert Current Date"
description = "Insert the current date in ISO format (YYYY-MM-DD)"
category = "Text"

[commands.insert_current_time]
title = "Insert Current Time"
description = "Insert the current time in ISO format (HH:MM:SS)"
category = "Text"

[commands.insert_current_datetime]
title = "Insert Current Date & Time"
description = "Insert the current date and time (YYYY-MM-DD HH:MM:SS)"
category = "Text"

[commands.insert_current_datetime_iso]
title = "Insert ISO Datetime"
description = "Insert the current datetime in ISO 8601 format with timezone"
category = "Text"

[commands.insert_day_of_week]
title = "Insert Day of Week"
description = "Insert the current day of the week (e.g., Monday)"
category = "Text"

[commands.insert_file_path]
title = "Insert File Path"
description = "Insert the path of the current file"
category = "Text"
